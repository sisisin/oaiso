<div class="container">
  <div class="section">
    <app-summary></app-summary>
  </div>
  <table class="uk-table">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>残り部数</th>
        <th>価格</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let copy of copyStoreService.copies">
        <td>{{copy.title}}</td>
        <td>{{copy.circulation}}</td>
        <td>{{copy.price}}</td>
        <td> <a><i class="material-icons">add_circle_outline</i></a><a><i class="material-icons">remove_circle_outline</i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="right-align"><a class="btn-floating waves-effect waves-light btn"><i class="material-icons">add</i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
<div class="fixed-action-btn"><a class="btn-floating btn-large red"><i class="material-icons">menu</i></a>
  <ul>
    <li><span>譲るモード</span><a class="btn-floating"><i class="material-icons">card_giftcard</i></a></li>
    <li><span>編集</span><a class="btn-floating"><i class="material-icons">edit</i></a></li>
  </ul>
</div>
