<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 right-align">
        <a class="waves-effect waves-light btn input-field"><i class="material-icons left">send</i>submit</a>
      </div>
    </div>
  </div>
  <table class="uk-table">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>残り部数</th>
        <th>価格</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let copy of copyStoreService.copies">
        <td>
          <div class="input-field">
            <input type="text" value="{{copy.title}}" />
          </div>
        </td>
        <td>
          <div class="input-field">
            <input type="text" value="{{copy.circulation}}" />
          </div>
        </td>
        <td>
          <div class="input-field">
            <input type="text" value="{{copy.price}}" />
          </div>
        </td>
        <td></td>
      </tr>
    </tbody>
    <tfoot appSellNew></tfoot>
  </table>
</div>
<app-sell-fab></app-sell-fab>
