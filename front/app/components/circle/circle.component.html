<div class="container">

  <section>
    <div class="row">
      <div class="col s12 input-field">
        <input id="circle-name" type="text" [(ngModel)]="name" />
        <label for="circle-name">サークル名</label>
      </div>
      <div class="col s12 right-align">
        <a class="waves-effect waves-light btn input-field" (click)="onSave()">
          <i class="material-icons left">send</i> submit
        </a>
      </div>
    </div>
  </section>
</div>
